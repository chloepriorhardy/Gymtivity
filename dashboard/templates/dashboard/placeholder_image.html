<svg 
  class="d-block w-100 placeholder-img placeholder-img-{{ size }} {{ cls }}"
  width="{{ width }}"
  height="{{ height }}"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid slice"
  focusable="false"
  role="img"
  aria-label="Placeholder: {{ width }} x {{ height }}"
>
  <title>Placeholder</title>
  <rect width="100%" height="100%" fill="{{ fill|default:'#666'}}"></rect>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#444" dy=".3em">{{ width }} x {{ height }}</text>
</svg>
